<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Post Language Learning Request</title>
  <link rel="stylesheet" href="userHomepage.css">

</head>
<body>
  <header>
    <nav>
      <ul>
        <li><img class="olanglogo" src="OlangLogo.png" alt="Site Icon"></li>
        <li><a href="learnerHomepage.html">Home</a></li>
  
        <li class="profile-dropdown">
          <a href="#">Profile</a>
          <ul class="dropdown-menu">
            <li><a href="viewprofile.html">View Profile</a></li>
            <li><a href="signout.html">Signout</a></li>
          </ul>

      </ul>
    </nav>
</header>


  <div class="form-container">
    <h1 class="language-learning-rqst">Language Learning Request</h1>
    <form action="submitRequest.html" method="post">

     <label>Language:</label>
      <select name="Language">
        <option>Select a Language</option>
        <option>English</option>
        <option>Spanish</option>
        <option>French</option>
        <option>German</option>
        <option>Japanese</option>
      </select>

      <label>Proficiency Level:</label>
      <select name="Proficiency">
        <option value="">Select Proficiency Level</option>
        <option>Beginner</option>
        <option>Intermediate</option>
        <option>Advanced</option>
      </select>

      <label>Preferred Schedule:</label>
      <input type="datetime-local">


        <label>Session duration:</label>
        <select name="duration">
        <option>Select Session Duration</option>
        <option>30 minutes</option>
        <option >1 hour</option>
        <option>1 hour and 30 minutes</option>
        <option>2 hours</option>
        <option>2 hours and 30 minutes</option>
        <option>3 hours</option>
      </select>

      <input type="submit" value="Post Request">

    </form>


</div>

</footer>
</body>


</html>
